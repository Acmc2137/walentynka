<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Walentynka üíï</title>

    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f6c1d1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.92);
            padding: 50px 70px;
            border-radius: 30px;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 32px;
            color: #c2185b;
            margin-bottom: 40px;
        }

        .buttons {
            position: relative;
            height: 150px;
        }

        button {
            font-size: 22px;
            padding: 14px 40px;
            border: none;
            border-radius: 40px;
            cursor: pointer;
            margin: 10px;
        }

        #yes {
            background-color: #ff5c8a;
            color: white;
        }

        #no {
            background-color: #ddd;
            color: black;
            position: absolute;
            left: 50%;
            top: 80px;
            transform: translateX(-50%);
        }

        #loveImage {
            display: none;
            margin-top: 30px;
        }

        #loveImage img {
            width: 260px;
            border-radius: 20px;
        }

        .heart {
            position: fixed;
            top: -30px;
            font-size: 26px;
            animation: fall linear infinite;
            opacity: 0.8;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes fall {
            to {
                transform: translateY(110vh);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Zuzia, zostaniesz mojƒÖ walentynkƒÖ? üíò</h1>

    <div class="buttons" id="buttonsBox">
        <button id="yes">TAK</button>
        <button id="no">nie</button>
    </div>

    <div id="loveImage">
        <h2>Wiedzia≈Çem! üòç‚ù§Ô∏è</h2>
        <img src="https://i.imgur.com/6XKpB6n.png" alt="S≈Çodki obrazek">
    </div>
</div>

<script>
    const noButton = document.getElementById("no");
    const yesButton = document.getElementById("yes");
    const loveImage = document.getElementById("loveImage");
    const buttonsBox = document.getElementById("buttonsBox");

    function moveNoButton() {
        const box = buttonsBox.getBoundingClientRect();

        const maxX = box.width - noButton.offsetWidth;
        const maxY = box.height - noButton.offsetHeight;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        noButton.style.left = x + "px";
        noButton.style.top = y + "px";
        noButton.style.transform = "none";
    }

    // Ucieka od kursora
    noButton.addEventListener("mouseenter", moveNoButton);
    noButton.addEventListener("mouseover", moveNoButton);

    yesButton.addEventListener("click", () => {
        loveImage.style.display = "block";
        yesButton.style.display = "none";
        noButton.style.display = "none";
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerText = "‚ù§Ô∏è";

        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (18 + Math.random() * 20) + "px";
        heart.style.animationDuration = (3 + Math.random() * 4) + "s";

        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 7000);
    }

    setInterval(createHeart, 300);
</script>

</body>
</html>
