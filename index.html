<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walentynka üíï</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #f6c1d1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    width: 90%;
    max-width: 450px;
    background: rgba(255,255,255,0.95);
    padding: 30px 20px;
    border-radius: 30px;
    text-align: center;
    position: relative;
    z-index: 2;
}

h1 {
    font-size: 24px;
    color: #c2185b;
    margin-bottom: 30px;
}

.big-love {
    display: none;
    font-size: 42px;
    color: #e91e63;
    font-weight: bold;
    margin-bottom: 20px;
}

.love-photo {
    display: none;
}

.love-photo img {
    width: 100%;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
}

.buttons {
    position: relative;
    height: 190px;
}

button {
    width: 80%;
    max-width: 260px;
    font-size: 22px;
    padding: 15px;
    border: none;
    border-radius: 40px;
    margin: 10px auto;
    display: block;
    transition: all 0.15s ease;
}

#yes {
    background-color: #ff5c8a;
    color: white;
}

#no {
    background-color: #ddd;
    color: black;
    position: absolute;
    left: 50%;
    top: 110px;
    transform: translateX(-50%);
}

/* üòà TRZƒòSIENIE */
.shake {
    animation: shake 0.25s;
}

@keyframes shake {
    0% { transform: translate(-50%, 0); }
    25% { transform: translate(-48%, 0); }
    50% { transform: translate(-52%, 0); }
    75% { transform: translate(-48%, 0); }
    100% { transform: translate(-50%, 0); }
}

/* ‚ù§Ô∏è SERCA */
.heart {
    position: fixed;
    top: -30px;
    font-size: 24px;
    animation: fall linear infinite;
    opacity: 0.85;
    pointer-events: none;
    z-index: 1;
}

@keyframes fall {
    to { transform: translateY(110vh); }
}
</style>
</head>

<body>

<div class="container">

    <h1 id="question">Zuzia, zostaniesz mojƒÖ walentynkƒÖ? üíò</h1>

    <div class="big-love" id="bigLove">
        KOCHAM CIƒò MINIO ‚ù§Ô∏è
    </div>

    <div class="love-photo" id="lovePhoto">
        <img src="nasze-zdjecie.jpg" alt="Nasze zdjƒôcie">
    </div>

    <div class="buttons" id="buttonsBox">
        <button id="yes">TAK</button>
        <button id="no">nie</button>
    </div>

</div>

<script>
const noButton = document.getElementById("no");
const yesButton = document.getElementById("yes");
const buttonsBox = document.getElementById("buttonsBox");

const texts = ["nie", "no minio", "A zr√≥b minkƒô :(", "chyba ≈ºart..."];
let step = 0;
let scale = 1;

function moveNo() {
    const box = buttonsBox.getBoundingClientRect();

    // pozycja
    noButton.style.left =
        Math.random() * (box.width - noButton.offsetWidth) + "px";
    noButton.style.top =
        Math.random() * (box.height - noButton.offsetHeight) + "px";

    // tekst (do ostatniego)
    if (step < texts.length - 1) {
        step++;
        noButton.textContent = texts[step];
    }

    // zmniejszanie
    scale -= 0.12;
    if (scale < 0.6) scale = 0.6;
    noButton.style.transform = `scale(${scale})`;

    // kolor
    const red = Math.min(255, 180 + step * 25);
    noButton.style.backgroundColor = `rgb(${red},170,170)`;

    // trzƒôsienie
    noButton.classList.add("shake");
    setTimeout(() => noButton.classList.remove("shake"), 250);
}

/* PC */
noButton.addEventListener("mouseenter", moveNo);

/* MOBILE */
buttonsBox.addEventListener("touchstart", e => {
    if (e.target.id === "no") {
        moveNo();
        e.preventDefault();
    }
});

yesButton.addEventListener("click", () => {
    if (navigator.vibrate) navigator.vibrate([200,100,200,100,400]);

    document.getElementById("question").style.display = "none";
    document.getElementById("buttonsBox").style.display = "none";

    document.getElementById("bigLove").style.display = "block";
    document.getElementById("lovePhoto").style.display = "block";
});

/* ‚ù§Ô∏è SERCA */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (18 + Math.random() * 20) + "px";
    heart.style.animationDuration = (3 + Math.random() * 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 350);
</script>

</body>
</html>
