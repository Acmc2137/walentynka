<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:#f6c1d1;
    font-family:Arial, sans-serif;
    overflow:hidden;
}

/* G≈Å√ìWNY BOX */
.container{
    width:750px;
    height:520px;
    background:white;
    border-radius:30px;
    padding:30px;
    box-sizing:border-box;
    text-align:center;
    position:relative;
    overflow:hidden;
    box-shadow:0 20px 40px rgba(0,0,0,0.25);
    z-index:2;
}

h1{color:#c2185b;margin-bottom:30px;}

.buttons{
    width:360px;
    height:220px;
    margin:0 auto;
    position:relative;
}

button{
    position:absolute;
    padding:12px 26px;
    font-size:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    white-space:nowrap;
    z-index:3;
}

#yes{
    background:#ff5c8a;
    color:white;
    left:50%;
    top:40px;
    transform:translateX(-50%);
}

#no{
    background:#ddd;
    left:50%;
    top:120px;
    transform:translateX(-50%);
}

.love-box{
    display:none;
    margin-top:10px;
    position:relative;
    z-index:3;
}

.love-box h2{
    color:#e91e63;
    margin-bottom:15px;
}

.love-box img{
    max-width:240px;
    border-radius:20px;
}

/* PNG */
.flying{
    position:absolute;
    width:120px;
    pointer-events:none;
    z-index:1; /* ZA TEKSTEM */
}

/* SERDUSZKA */
.heart{
    position:fixed;
    top:-30px;
    font-size:24px;
    animation:fall linear infinite;
    opacity:0.85;
    pointer-events:none;
    z-index:0;
}

@keyframes fall{
    to{transform:translateY(110vh);}
}
</style>
</head>

<body>

<div class="container" id="container">

    <h1 id="question">Zuzia, zostaniesz mojƒÖ walentynkƒÖ? üíò</h1>

    <div class="buttons" id="buttonsBox">
        <button id="yes">TAK</button>
        <button id="no">nie</button>
    </div>

    <div class="love-box" id="loveBox">
        <h2>Kocham Ciƒô minio ‚ù§Ô∏è</h2>
        <img src="nasze-zdjecie.jpg">
    </div>

</div>

<script>
/* SERDUSZKA */
function createHeart(){
    const h=document.createElement("div");
    h.className="heart";
    h.textContent="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=(18+Math.random()*20)+"px";
    h.style.animationDuration=(4+Math.random()*4)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),8000);
}
setInterval(createHeart,350);

/* PRZYCISK NIE */
const noBtn=document.getElementById("no");
const box=document.getElementById("buttonsBox");
const texts=["nie","serio?","ej üò≥","no we≈∫","üíî"];
let step=0;

noBtn.addEventListener("mouseenter",()=>{
    const maxX=box.clientWidth-noBtn.offsetWidth;
    const maxY=box.clientHeight-noBtn.offsetHeight;
    noBtn.style.left=Math.random()*maxX+"px";
    noBtn.style.top=Math.random()*maxY+"px";
    if(step<texts.length-1) step++;
    noBtn.textContent=texts[step];
});

/* TAK */
const yesBtn=document.getElementById("yes");
const loveBox=document.getElementById("loveBox");
const question=document.getElementById("question");
const container=document.getElementById("container");

yesBtn.addEventListener("click",()=>{
    document.getElementById("buttonsBox").style.display="none";
    question.style.display="none";
    loveBox.style.display="block";
    startFlyingPNG();
});

/* PNG ‚Äì WLOT Z BOK√ìW */
function startFlyingPNG(){
    const pngs=[];
    const count=4;

    for(let i=0;i<count;i++){
        const img=document.createElement("img");
        img.src="meme1.png";
        img.className="flying";
        container.appendChild(img);

        const fromLeft=i%2===0;
        pngs.push({
            el:img,
            x:fromLeft?-130:container.clientWidth+10,
            y:Math.random()*(container.clientHeight-120),
            vx:fromLeft?3:-3,
            vy:(Math.random()*2+1.5)*(Math.random()<0.5?-1:1)
        });
    }

    function animate(){
        pngs.forEach(p=>{
            p.x+=p.vx;
            p.y+=p.vy;

            if(p.x<=0||p.x>=container.clientWidth-120) p.vx*=-1;
            if(p.y<=0||p.y>=container.clientHeight-120) p.vy*=-1;

            p.el.style.left=p.x+"px";
            p.el.style.top=p.y+"px";
        });
        requestAnimationFrame(animate);
    }
    animate();
}
</script>

</body>
</html>
