<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<title>Walentynka üíï</title>

<style>
body {
    margin: 0;
    height: 100vh;
    background-color: #f6c1d1;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* G≈Å√ìWNY KONTENER */
.container {
    width: 700px;
    height: 500px;
    background: linear-gradient(135deg, #fff0f5, #ffe4e1);
    border-radius: 30px;
    padding: 30px;
    box-sizing: border-box;
    text-align: center;
    position: relative;
}

/* PYTANIE */
h1 {
    color: #c2185b;
    margin-bottom: 20px;
}

/* BIA≈ÅY BOX (TEN SAM) */
.buttons {
    width: 380px;
    height: 230px;
    background: white;
    border-radius: 25px;
    margin: 0 auto;
    position: relative;
    overflow: hidden;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
}

/* PRZYCISKI */
button {
    position: absolute;
    font-size: 20px;
    padding: 12px 24px;
    border-radius: 30px;
    border: none;
    cursor: pointer;
    white-space: nowrap;
}

#yes {
    background: #ff5c8a;
    color: white;
    left: 50%;
    top: 40px;
    transform: translateX(-50%);
}

#no {
    background: #ddd;
    left: 50%;
    top: 120px;
    transform: translateX(-50%);
}

/* BOX PO TAK */
.love-box {
    display: none;
    background: white;
    border-radius: 25px;
    padding: 20px;
    width: fit-content;
    margin: 30px auto 0;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    z-index: 5;
}

.love-box h2 {
    color: #e91e63;
    margin-bottom: 15px;
}

.love-box img {
    max-width: 250px;
    border-radius: 20px;
}

/* ‚ù§Ô∏è SERCA */
.heart {
    position: fixed;
    top: -20px;
    font-size: 22px;
    animation: fall linear infinite;
    pointer-events: none;
    z-index: 1;
}
@keyframes fall {
    to { transform: translateY(110vh); }
}

/* üñºÔ∏è LATAJƒÑCE PNG */
.flying {
    position: fixed;
    width: 140px;
    pointer-events: none;
    z-index: 10;
}
</style>
</head>

<body>

<div class="container">

    <h1 id="question">Zuzia, zostaniesz mojƒÖ walentynkƒÖ? üíò</h1>

    <!-- TEN SAM BIA≈ÅY BOX -->
    <div class="buttons" id="buttonsBox">
        <button id="yes">TAK</button>
        <button id="no">nie</button>
    </div>

    <div class="love-box" id="loveBox">
        <h2>KOCHAM CIƒò MINIO ‚ù§Ô∏è</h2>
        <img src="nasze-zdjecie.jpg" alt="Nasze zdjƒôcie">
    </div>

</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const box = document.getElementById("buttonsBox");
const loveBox = document.getElementById("loveBox");
const question = document.getElementById("question");

const texts = ["nie", "serio?", "ej üò≥", "no we≈∫", "üíî"];
let step = 0;

/* UCIEKANIE "NIE" */
noBtn.addEventListener("mousemove", () => {
    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxStep = 35;

    let left = noBtn.offsetLeft + (Math.random() * maxStep * 2 - maxStep);
    let top  = noBtn.offsetTop  + (Math.random() * maxStep * 2 - maxStep);

    left = Math.max(0, Math.min(box.clientWidth  - btnWidth,  left));
    top  = Math.max(0, Math.min(box.clientHeight - btnHeight, top));

    noBtn.style.left = left + "px";
    noBtn.style.top  = top  + "px";

    if (step < texts.length - 1) step++;
    noBtn.textContent = texts[step];
});

/* ‚úÖ KLIK TAK */
yesBtn.addEventListener("click", () => {
    box.style.display = "none";      // ‚¨ÖÔ∏è BIA≈ÅY BOX ZNIKA
    question.style.display = "none";
    loveBox.style.display = "block";

    startFlyingPNG();                // ‚¨ÖÔ∏è PNG WRACAJƒÑ
});

/* ‚ù§Ô∏è SERCA */
function createHeart() {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "‚ù§Ô∏è";
    h.style.left = Math.random() * 100 + "vw";
    h.style.animationDuration = 3 + Math.random() * 4 + "s";
    document.body.appendChild(h);
    setTimeout(() => h.remove(), 7000);
}
setInterval(createHeart, 400);

/* üñºÔ∏è LATAJƒÑCE PNG (DVD STYLE) */
function startFlyingPNG(){
    const imgs = [];
    const count = 4;

    for(let i=0;i<count;i++){
        const img = document.createElement("img");
        img.src = "meme1.png";
        img.className = "flying";
        document.body.appendChild(img);

        imgs.push({
            el: img,
            x: Math.random() * (window.innerWidth - 150),
            y: Math.random() * (window.innerHeight - 150),
            vx: (Math.random() * 3 + 2) * (Math.random() < 0.5 ? -1 : 1),
            vy: (Math.random() * 3 + 2) * (Math.random() < 0.5 ? -1 : 1)
        });
    }

    function animate(){
        imgs.forEach(p=>{
            p.x += p.vx;
            p.y += p.vy;

            if(p.x <= 0 || p.x >= window.innerWidth - 150) p.vx *= -1;
            if(p.y <= 0 || p.y >= window.innerHeight - 150) p.vy *= -1;

            p.el.style.left = p.x + "px";
            p.el.style.top  = p.y + "px";
        });
        requestAnimationFrame(animate);
    }
    animate();
}
</script>

</body>
</html>
